<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    h2 {
      color: #007BFF;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    select {
      background-color: #fff;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      display: inline-block;
    }
  </style>
  <title>Temperature Converter</title>
</head>
<body>

  <h2>Temperature Converter</h2>

  <label for="temperature">Enter Temperature:</label>
  <input type="text" id="temperature" placeholder="Enter temperature" oninput="validateInput()">

  <label for="unit">Select Unit:</label>
  <select id="unit">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>

  <button onclick="convertTemperature()">Convert</button>

  <div id="result"></div>

  <script>
    function validateInput() {
      var temperatureInput = document.getElementById('temperature').value;

      // Check if the input is a valid number
      if (isNaN(temperatureInput)) {
        alert('Please enter a valid number for temperature.');
        document.getElementById('temperature').value = '';
      }
    }

    function convertTemperature() {
      var temperatureInput = parseFloat(document.getElementById('temperature').value);
      var selectedUnit = document.getElementById('unit').value;
      var convertedTemperature;

      if (isNaN(temperatureInput)) {
        alert('Please enter a valid number for temperature.');
        document.getElementById('temperature').value = '';
        return;
      }

      if (selectedUnit === 'celsius') {
        convertedTemperature = (temperatureInput * 9/5) + 32;
        document.getElementById('result').innerHTML = 'Converted Temperature: ' + convertedTemperature.toFixed(2) + ' °F';
      } else if (selectedUnit === 'fahrenheit') {
        convertedTemperature = (temperatureInput - 32) * 5/9;
        document.getElementById('result').innerHTML = 'Converted Temperature: ' + convertedTemperature.toFixed(2) + ' °C';
      } else if (selectedUnit === 'kelvin') {
        convertedTemperature = temperatureInput + 273.15;
        document.getElementById('result').innerHTML = 'Converted Temperature: ' + convertedTemperature.toFixed(2) + ' K';
      }
    }
  </script>

</body>
</html>
